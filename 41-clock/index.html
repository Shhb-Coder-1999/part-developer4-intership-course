<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="http://fonts.cdnfonts.com/css/roboto" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="mobile container__mobile">
        <div class="clock mobile__clock">
          <span class="clock__hand clock--hour"></span>
          <span class="clock__hand clock--minute"></span>
          <span class="clock__hand clock--second"></span>
          <span class="clock__hand clock--dot"></span>
        </div>
        <div class="description mobile__description">
          <h1 class="digitalC description__digitalC">
            <span class="digitalC--selected">04</span> : <span>08</span> :
            <span>51</span>
          </h1>
          <p class="mobile__description--paragraph">
            select section from digital clock <br />
            then change value from analog clock
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
